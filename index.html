<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Checklist Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goal Checklist Generator</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="goal">Goal:</label>
                <input type="text" id="goal" placeholder="e.g., Upload videos">
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <div class="quantity-input">
                    <select id="quantity">
                        <option value="5">5 items</option>
                        <option value="10" selected>10 items</option>
                        <option value="15">15 items</option>
                        <option value="20">20 items</option>
                    </select>
                    <input type="number" id="customQuantity" placeholder="Custom" min="1" max="100">
                </div>
            </div>

            <div class="form-group">
                <label>Layout:</label>
                <div class="layout-options">
                    <label class="radio-label">
                        <input type="radio" name="layout" value="linear" checked>
                        Linear
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="layout" value="grid">
                        Grid
                    </label>
                </div>
            </div>

            <div class="form-group table-options" style="display: none;">
                <label>Table View:</label>
                <div class="table-inputs">
                    <div>
                        <label for="rows">Rows:</label>
                        <input type="number" id="rows" min="1" max="10" value="2">
                    </div>
                    <div>
                        <label for="columns">Columns:</label>
                        <input type="number" id="columns" min="1" max="10" value="5">
                    </div>
                </div>
            </div>
            
            <button id="generateBtn">Generate Checklist</button>
        </div>

        <div class="checklist-section">
            <h2>Your Checklist</h2>
            <div id="checklist" class="checklist"></div>
        </div>

        <div class="share-section">
            <label for="shareLink">Share this checklist:</label>
            <input type="text" id="shareLink" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
